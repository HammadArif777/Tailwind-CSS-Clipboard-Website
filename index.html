<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Project-2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-100">
    <!-- Global Container -->
    <div class="md:flex md:flex-row md:items-center md:w-3/4 md:m-auto md:mt-4 rounded-2xl md:bg-white md:border-2 md:bg-rose-700 md:overflow-hidden
    flex flex-col items-center
    w-3/4 mx-auto mt-5
    bg-white">
        <!-- Left Div in medium screen -->
        <div class="flex flex-col items-center justify-center md:w-[50%] p-6 space-y-5">
            <div class="w-full">
                    <h1 class="text-3xl font-bold">
                        Log in
                    </h1>
            </div>
            <div class="w-full">
                <p class="font-light opacity-60">
                    Log in to your account to upload or download pictures,  videos or music.
                </p>
            </div>
            <div class="w-full">
                <input type="text" class="border-2 rounded-md p-2 md:w-full md:text-sm w-full transition focus:outline-teal-600" placeholder="Enter your email address">
            </div>
            <div class="md:w-full md:flex md:flex-row md:items-center md:justify-around border-b-2 p-2 w-full
            flex flex-col items-center justify-center space-y-2 
            ">
                <div class="md:opacity-50 md:text-sm md:w-1/2 md:text-teal-600 md:font-bold w-full text-teal-600">
                    <p>
                        Forgot your password?
                    </p>
                </div>
                <div class="md:w-1/3 w-full p-3">
                    <button class="md:bg-teal-600 md:text-white md:w-3/4 md:py-4 md:rounded w-full py-4 bg-teal-600 rounded text-white hover:bg-teal-700 text-center transition">Next</button>
                </div>
            </div>
            <div class="md:w-full md:font-light text-sm w-full text-center">
                <p>
                    Or log in with
                </p>
            </div>
            <div class="md:flex md:flex-row md:w-full md:space-x-2 md:items-center md:justify-center
            flex flex-col items-center justify-center w-full md:space-y-0 space-y-2
            ">
                <div class="group w-3/4 border-[1px] p-2 rounded text-center hover:bg-sky-600 hover:text-white hover:font-bold transition"><button class="p-1">Facebook</button></div>
                <div class="group w-3/4 border-[1px] p-2 rounded text-center hover:bg-yellow-500 transition hover:text-white hover:font-bold"><button class="p-1">Google</button></div>
            </div>
        </div>
        <!-- Right Div in medium screen -->
        <div class="md:w-[50%] md:h-[500px] hidden md:block">
            <img src="./Sea.jpg" alt="Sea Image" class="md:h-full md:w-full md:object-cover">
        </div>
    </div>
</body>
</html>
